name: HINOSEMI Intraday

on:
  schedule:
    - cron: '30 00-08 * * 1-5'   # JST 09:30〜17:30 の間に数回打つなら調整
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: hinosemi-outputs-write
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Pre-sync main (rebase first)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git checkout main
          git pull --rebase origin main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r src/requirements.txt

      - name: Calc snapshot & stats
        run: python src/hinosemi_snapshot.py

      - name: Make intraday chart
        run: python scripts/make_intraday_chart.py

      - name: Prepare X post text
        run: python scripts/hinosemi_post_intraday.py

      - name: Commit & push (rebase autostash)
        run: |
          set -e
          git add docs/outputs/*.csv docs/outputs/*.json docs/outputs/*.png docs/outputs/*.txt || true
          git commit -m "chore(hinosemi): intraday snapshot" || echo "nothing to commit"
          git pull --rebase --autostash origin main
          git push origin HEAD:main
